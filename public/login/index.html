        // Force desktop behavior by overriding mobile detection
        window.isMobile = false;
        window.isDesktop = true;
        
        // Override any mobile detection functions
        if (window.matchMedia) {
            const originalMatchMedia = window.matchMedia;
            window.matchMedia = function(query) {
                // Force desktop media queries to always match for min-width
                // and mobile queries to never match
                if (query.includes('max-width') && (query.includes('768px') || query.includes('480px'))) {
                    return { matches: false, addListener: function() {}, removeListener: function() {} };
                }
                if (query.includes('min-width')) {
                    return { matches: true, addListener: function() {}, removeListener: function() {} };
                }
                return originalMatchMedia.call(this, query);
            };
        }
    </script>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  console.log('üîê Login form submitted');
  
  const errorDiv = document.getElementById('error-message');
  const submitButton = document.querySelector('button[type="submit"]');
  const originalText = submitButton.textContent;
  
  // Clear any previous errors and show loading
  errorDiv.style.display = 'none';
  submitButton.textContent = 'Signing in...';
  submitButton.disabled = true;
  
  const formData = new FormData(e.target);
  const data = {
    username: formData.get('username'),
    password: formData.get('password')
  };
  
  console.log('üìù Login data (password hidden):', { ...data, password: '[HIDDEN]' });
  
  // HTTPS backend only (no mixed content)
  const backends = [
    'https://vmd175967.contaboserver.net',
  ];
  
  for (const backendUrl of backends) {
    try {
      console.log('üåê Trying login with backend:', backendUrl);
      
      // Add timeout for login request
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout for login
      
      console.log('üì° Making login request...');
      const response = await fetch(`${backendUrl}/api/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        credentials: 'include',
        signal: controller.signal,
        mode: 'cors',
        body: JSON.stringify(data)
      });
      
      clearTimeout(timeoutId);
      
      console.log('üì® Login response status:', response.status);
      console.log('üì® Login response ok:', response.ok);
      
      if (response.ok) {
        const result = await response.json();
        console.log('‚úÖ Login successful, result:', result);
        
        // Store user info in sessionStorage for immediate access
        sessionStorage.setItem('user', JSON.stringify(result.user));
        
        console.log('üîÑ Redirecting to profile...');
        window.location.href = '/Dyo-s-Dubious-Domain/profile/';
        return; // Exit function after successful login
      } else {
        const result = await response.json();
        console.log('‚ùå Login failed, error:', result);
        
        errorDiv.textContent = result.error || 'Login failed. Please check your credentials.';
        errorDiv.style.display = 'block';
        errorDiv.style.backgroundColor = '#f8d7da';
        errorDiv.style.color = '#721c24';
        errorDiv.style.border = '1px solid #f5c6cb';
        
        // Reset button
        submitButton.textContent = originalText;
        submitButton.disabled = false;
        return; // Exit function after showing error
      }
    } catch (error) {
      console.log(`üö® Login error with ${backendUrl}:`, error.message);
      console.log('üö® Error name:', error.name);
      
      // Try next backend URL
      continue;
    }
  }
  
  // If we get here, all backends failed
  console.log('üö® All backend URLs failed for login');
  errorDiv.textContent = 'Cannot connect to authentication server. Please try again later.';
  errorDiv.style.display = 'block';
  errorDiv.style.backgroundColor = '#f8d7da';
  errorDiv.style.color = '#721c24';
  errorDiv.style.border = '1px solid #f5c6cb';
  
  // Reset button
  submitButton.textContent = originalText;
  submitButton.disabled = false;
});

// Check if user is already logged in (with loop prevention)
async function checkAuth() {
  console.log('üîç checkAuth() called');
  console.log('Current hostname:', window.location.hostname);
  console.log('Current pathname:', window.location.pathname);
  
  // Prevent infinite loops - don't check auth if we're already on login page
  if (window.location.pathname.includes('/login/')) {
    console.log('üõë Already on login page - skipping auth check to prevent loop');
    return;
  }
  
  // Try both HTTPS and HTTP backends
  const backends = [
    'https://vmd175967.contaboserver.net',
  ];
  
  for (const backendUrl of backends) {
    try {
      console.log('üåê Trying backend URL:', backendUrl);
      
      // Add timeout to prevent infinite waiting
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
      
      console.log('üì° Making auth check request...');
      const response = await fetch(`${backendUrl}/api/auth/check`, {
        credentials: 'include',
        signal: controller.signal,
        mode: 'cors'
      });
      
      clearTimeout(timeoutId);
      
      console.log('üì® Auth check response status:', response.status);
      console.log('üì® Auth check response ok:', response.ok);
      
      if (response.ok) {
        const userData = await response.text();
        console.log('‚úÖ User authenticated, response:', userData);
        console.log('üîÑ Redirecting to profile...');
        // Only redirect if we're not already on the profile page
        if (!window.location.pathname.includes('/profile/')) {
          window.location.href = '/Dyo-s-Dubious-Domain/profile/';
        }
        return; // Exit function after successful redirect
      } else {
        console.log('‚ùå User not authenticated, status:', response.status);
        console.log('‚úÖ Staying on login page - this is correct');
        return; // Exit function, user not authenticated but backend is working
      }
    } catch (error) {
      console.log(`üö® Auth check error with ${backendUrl}:`, error.message);
      console.log('üö® Error name:', error.name);
      
      // Try next backend URL
      continue;
    }
  }
  
  // If we get here, all backends failed
  console.log('üö® All backend URLs failed');
  const errorDiv = document.getElementById('error-message');
  if (errorDiv) {
    errorDiv.textContent = 'Cannot connect to authentication server. Please try again later.';
    errorDiv.style.display = 'block';
    errorDiv.style.backgroundColor = '#fff3cd';
    errorDiv.style.color = '#856404';
    errorDiv.style.border = '1px solid #ffeaa7';
  }
}

// Only check auth on GitHub Pages and only if not already on login page
if (window.location.hostname === 'uwaniumnya.github.io' && !window.location.pathname.includes('/login/')) {
  console.log('üîß GitHub Pages detected - checking authentication...');
  checkAuth();
} else if (window.location.pathname.includes('/login/')) {
  console.log('üîß On login page - auth check disabled to prevent loops');
} else {
  console.log('Non-GitHub Pages deployment - backend features may not work');
}

// Add manual test button for debugging (can be removed later)
document.addEventListener('DOMContentLoaded', function() {
  const testButton = document.createElement('button');
  testButton.textContent = 'Test Backend Connection';
  testButton.style.marginTop = '10px';
  testButton.className = 'btn-secondary';
  testButton.onclick = function() {
    console.log('üß™ Testing backend connection manually...');
    checkAuth();
  };
  
  const errorDiv = document.getElementById('error-message');
  errorDiv.parentNode.insertBefore(testButton, errorDiv.nextSibling);
});
