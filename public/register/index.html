<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Join the Community</h1>
      <p>Create your account to start tracking your experiences</p>
    </div>

    <form id="registerForm" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20">
        <small>3-20 characters, letters and numbers only</small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
        <small>At least 6 characters</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="btn-primary">Create Account</button>

      <div class="auth-divider">
        <span>Already have an account?</span>
      </div>

      <a href="/login/" class="btn-secondary">Sign In</a>
    </form>

    <div id="error-message" class="error-message" style="display: none;"></div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  console.log('üìù Register form submitted');
  
  const errorDiv = document.getElementById('error-message');
  const submitButton = document.querySelector('button[type="submit"]');
  const originalText = submitButton.textContent;
  
  // Clear any previous errors and show loading
  errorDiv.style.display = 'none';
  submitButton.textContent = 'Creating Account...';
  submitButton.disabled = true;
  
  const formData = new FormData(e.target);
  const password = formData.get('password');
  const confirmPassword = formData.get('confirmPassword');

  // Validate passwords match
  if (password !== confirmPassword) {
    errorDiv.textContent = 'Passwords do not match';
    errorDiv.style.display = 'block';
    errorDiv.style.backgroundColor = '#f8d7da';
    errorDiv.style.color = '#721c24';
    errorDiv.style.border = '1px solid #f5c6cb';
    
    // Reset button
    submitButton.textContent = originalText;
    submitButton.disabled = false;
    return;
  }

  const data = {
    username: formData.get('username'),
    password: password
  };
  
  console.log('üìù Registration data (password hidden):', { ...data, password: '[HIDDEN]' });

  // HTTPS backend only (no mixed content)
  const backends = [
    'https://vmd175967.contaboserver.net',
  ];
  
  for (const backendUrl of backends) {
    try {
      console.log('üåê Trying registration with backend:', backendUrl);
      
      // Add timeout for registration request
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
      
      console.log('üì° Making registration request...');
      const response = await fetch(`${backendUrl}/api/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        credentials: 'include',
        signal: controller.signal,
        mode: 'cors',
        body: JSON.stringify(data)
      });
      
      clearTimeout(timeoutId);
      
      console.log('üì® Registration response status:', response.status);
      console.log('üì® Registration response ok:', response.ok);
      
      if (response.ok) {
        const result = await response.json();
        console.log('‚úÖ Registration successful, result:', result);
        
        // Store user info in sessionStorage for immediate access
        sessionStorage.setItem('user', JSON.stringify(result.user));
        
        console.log('üîÑ Redirecting to profile...');
        window.location.href = '/Dyo-s-Dubious-Domain/profile/';
        return; // Exit function after successful registration
      } else {
        const result = await response.json();
        console.log('‚ùå Registration failed, error:', result);
        
        errorDiv.textContent = result.error || 'Registration failed. Please try again.';
        errorDiv.style.display = 'block';
        errorDiv.style.backgroundColor = '#f8d7da';
        errorDiv.style.color = '#721c24';
        errorDiv.style.border = '1px solid #f5c6cb';
        
        // Reset button
        submitButton.textContent = originalText;
        submitButton.disabled = false;
        return; // Exit function after showing error
      }
    } catch (error) {
      console.log(`üö® Registration error with ${backendUrl}:`, error.message);
      console.log('üö® Error name:', error.name);
      
      // Try next backend URL
      continue;
    }
  }
  
  // If we get here, all backends failed
  console.log('üö® All backend URLs failed for registration');
  errorDiv.textContent = 'Cannot connect to authentication server. Please try again later.';
  errorDiv.style.display = 'block';
  errorDiv.style.backgroundColor = '#f8d7da';
  errorDiv.style.color = '#721c24';
  errorDiv.style.border = '1px solid #f5c6cb';
  
  // Reset button
  submitButton.textContent = originalText;
  submitButton.disabled = false;
});

// Validate username input
document.getElementById('username').addEventListener('input', (e) => {
  const username = e.target.value;
  const isValid = /^[a-zA-Z0-9_-]+$/.test(username);
  
  if (username.length > 0 && !isValid) {
    e.target.setCustomValidity('Username can only contain letters, numbers, underscores, and hyphens');
  } else {
    e.target.setCustomValidity('');
  }
});

// Check if user is already logged in (with loop prevention)
async function checkAuth() {
  console.log('üîç checkAuth() called in register page');
  console.log('Current hostname:', window.location.hostname);
  console.log('Current pathname:', window.location.pathname);
  
  // Prevent infinite loops - don't check auth if we're already on register page
  if (window.location.pathname.includes('/register/')) {
    console.log('üõë Already on register page - skipping auth check to prevent loop');
    return;
  }
  
  // Try both HTTPS and HTTP backends
  const backends = [
    'https://vmd175967.contaboserver.net',
  ];
  
  for (const backendUrl of backends) {
    try {
      console.log('üåê Trying backend URL:', backendUrl);
      
      // Add timeout to prevent infinite waiting
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
      
      console.log('üì° Making auth check request...');
      const response = await fetch(`${backendUrl}/api/auth/check`, {
        credentials: 'include',
        signal: controller.signal,
        mode: 'cors'
      });
      
      clearTimeout(timeoutId);
      
      console.log('üì® Auth check response status:', response.status);
      console.log('üì® Auth check response ok:', response.ok);
      
      if (response.ok) {
        const userData = await response.text();
        console.log('‚úÖ User already authenticated, response:', userData);
        console.log('üîÑ Redirecting to profile...');
        // Only redirect if we're not already on the profile page
        if (!window.location.pathname.includes('/profile/')) {
          window.location.href = '/Dyo-s-Dubious-Domain/profile/';
        }
        return; // Exit function after successful redirect
      } else {
        console.log('‚ùå User not authenticated, registration page can be shown');
        console.log('‚úÖ Staying on register page - this is correct');
        return; // Exit function, user not authenticated but backend is working
      }
    } catch (error) {
      console.log(`üö® Auth check error with ${backendUrl}:`, error.message);
      console.log('üö® Error name:', error.name);
      
      // Try next backend URL
      continue;
    }
  }
  
  // If we get here, all backends failed
  console.log('üö® All backend URLs failed');
  const errorDiv = document.getElementById('error-message');
  if (errorDiv && error && error.name === 'AbortError') {
    errorDiv.textContent = 'Backend server is currently unavailable. Registration functionality is temporarily disabled.';
    errorDiv.style.display = 'block';
    errorDiv.style.backgroundColor = '#fff3cd';
    errorDiv.style.color = '#856404';
    errorDiv.style.border = '1px solid #ffeaa7';
  }
}

// Only check auth on GitHub Pages and only if not already on register page
if (window.location.hostname === 'uwaniumnya.github.io' && !window.location.pathname.includes('/register/')) {
  console.log('üîß GitHub Pages detected - checking authentication...');
  checkAuth();
} else if (window.location.pathname.includes('/register/')) {
  console.log('üîß On register page - auth check disabled to prevent loops');
} else {
  console.log('Non-GitHub Pages deployment - backend features may not work');
}
</script>
